<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323:400,800" />
    <script src="source/javascript.js" defer></script>
    <title>Signup Form</title>
</head>
<body>
    <div class = "left-pane">
        <img class = "left-pane-img" src="source/images/halie-west-25xggax4bSA-unsplash.jpg">
        <div class = "logo-bckgrnd">
            <img class = "logo-img" src="source/images/odin-lined.png">
            <p class= "logo-txt">ODIN</p>
        </div>
    </div>
    <div class = "right-pane">
        <div class = "header">
            <p>
                This is not a real online service! You need to know something like this in your life to help 
                you realize your deepest dreams. 
            </p>
            <p>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class = "content">
            <p>Lets do this!</p>
            <form id="myform">
                <div class = "form-col1">
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" id="first_name" required>
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" required>
                    <label for="pass">PASSWORD:</label>
                    <input type="password" id="pass" required>
                </div>
                <div class = "form-col2">
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" id="last_name" required>
                    <label for="phone_num">PHONE NUMBER:</label>
                    <input type="tel" id="phone_num" required>
                    <label for="conf_pass">CONFIRM PASSWORD:</label>
                    <input type="password" id="conf_pass" required>
                </div>
            </form>
        </div>
        <div class = "footer">
            <button type="submit" form="myform">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
